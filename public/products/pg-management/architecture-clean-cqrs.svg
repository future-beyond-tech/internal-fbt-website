  </text>

  <rect x="90" y="770" width="1020" height="180" rx="16" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="120" y="835" fill="#7F1D1D" font-size="26" font-family="Arial, Helvetica, sans-serif" font-weight="700">
